<h1>Get more courses!</h1>
<hr>

<div class="more-courses-header">
  <h2 class="courses-available-title">courses available</h2>
  <button [routerLink]="['/home-student']" routerLinkActive="router-link-active" class=" go-back-btn">
    Go back
  </button>
</div>


<section #contentCards class="content-cards">
  <div class="card-courses" *ngFor="let course of moreCourses">
    <div class="title">
      <div class="icon">
        <img src="{{course.img}}" alt="">
      </div>
      <h3>{{ course.name }}</h3>
    </div>
    <p>Modality: {{ course.modality }}</p>
    <p>{{ course.type_of_course }}</p>
    <p>{{ course.price }}</p>
    <div class="buttons-container">
      <button class="details-button" (click)="showDetails(course)">Details</button>
      <button class="buy-button">Buy Course</button>
    </div>
  </div>
</section>
