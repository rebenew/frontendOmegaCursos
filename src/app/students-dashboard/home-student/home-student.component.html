<header class="welcome-section">
  <h1>Bienvenido(a)</h1>
  <h2>¡Continuemos aprendiendo!</h2>
</header>

<!--MENÚ DE OPCIONES-->
<nav class="menu-section">
  <button [routerLink]="['/home-student']" routerLinkActivate="active" class="bubble">
    Mis cursos
  </button>
  <button [routerLink]="['/more-courses']" routerLinkActivate="active" class="bubble">
    Otros cursos
  </button>
  <button [routerLink]="['/grades']" routerLinkActivate="active" class="bubble">
    Calificaciones
  </button>
  <button [routerLink]="['/community']" routerLinkActivate="active" class="bubble">
    Comunidad
  </button>
</nav>

<main class="content">
  <div class="main-container">
    <!--LISTA DE CURSOS-->
    <section class="courses-section">
      <div *ngFor="let dashboard of dashboardData" class="course-card">
        <div class="course-card-content">
          <div class="course-class-title">
            <h3>{{dashboard.title | uppercase}}</h3>
            <p>Modalidad: {{dashboard.modality}}</p>
          </div>
          <div class="back">
            <h3 *ngIf="dashboard.courseStarted">SOBRE TU CURSO</h3>
            <h3 *ngIf="!dashboard.courseStarted">CURSO SIN INICIAR</h3>
            <ul>
              <li>Progreso: {{dashboard.progress}} </li>
              <li>Tiempo activo: {{dashboard.activeTime}} </li>
              <li>Validaciones: {{dashboard.validaciones}} </li>
            </ul>
            <div class="container-btn">
              <button *ngIf="dashboard.courseStarted" [routerLink]="['/course-content']" class="continue-btn">
                Continuar curso
              </button>
              <button *ngIf="!dashboard.courseStarted" class="start-btn">
                Iniciar
              </button>
              <button class="details-btn">Detalles</button>
            </div>
          </div>
        </div>
      </div>
    </section>
