<form [formGroup]="courseForm" (ngSubmit)="saveCourse()" class="course-form">
  <!-- Título -->
  <label for="title">Título:</label>
  <input id="title" formControlName="title" type="text" required>
  <div class="error" *ngIf="courseForm.get('title')?.invalid && courseForm.get('title')?.touched">
    *El título es obligatorio.
  </div>

  <!-- Modalidad -->
  <label for="modality">Modalidad:</label>
  <select id="modality" formControlName="modality">
    <option value="Presencial">Presencial</option>
    <option value="Virtual">Virtual</option>
  </select>

  <!-- Certificación -->
  <label for="certification">Certificación:</label>
  <select id="certification" formControlName="certification">
    <option *ngFor="let option of certificationOptions" [value]="option">
      {{ option }}
    </option>
  </select>

  <!-- Duración -->
  <label for="duration">Duración:</label>
  <input id="duration" formControlName="duration" type="text" placeholder="Ej: 3 meses / 2 horas">
  <div class="error" *ngIf="courseForm.get('duration')?.invalid && courseForm.get('duration')?.touched">
    *Ingrese una duración válida (Ej: "30 minutos", "1 hora").
  </div>

  <!-- Descripción -->
  <label for="description">Descripción:</label>
  <textarea id="description" formControlName="description"></textarea>
  <div class="error" *ngIf="courseForm.get('description')?.invalid && courseForm.get('description')?.touched">
    *Debe tener al menos 10 caracteres.
  </div>

  <!-- Precio -->
  <label for="price">Precio (COP):</label>
  <input id="price" formControlName="price" type="number">
  <div class="error" *ngIf="courseForm.get('price')?.invalid && courseForm.get('price')?.touched">
    *Ingresa un valor numérico válido.
  </div>

  <!-- Botones -->
  <div class="form-buttons">
    <button type="submit" [disabled]="courseForm.invalid">
      {{ isEditMode ? 'Actualizar Curso' : 'Crear Curso' }}
    </button>
    <button type="button" class="cancel-btn" (click)="cancel()">Cancelar</button>
  </div>

  <!-- Tags -->
<label for="tags">Tags:</label>
<div class="tag">
  <div *ngFor="let tag of availableTags">
    <input
      type="checkbox"
      [value]="tag.id"
      (change)="onTagChange($event, tag)"
      [checked]="isTagSelected(tag)"
      id="tag-{{ tag.id }}"
    />
    <label [for]="'tag-' + tag.id">{{ tag.name }}</label>
  </div>
</div>

</form>
