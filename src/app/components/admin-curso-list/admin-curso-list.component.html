<div class="curso-list">
  <div *ngFor="let curso of cursos" class="curso-card">
    <h3>{{ curso.titulo }}</h3>
    <p>{{ curso.descripcion }}</p>
    <p><strong>Certificaci√≥n:</strong> {{ curso.certificacion }}</p>
    <p><strong>Modalidad:</strong> {{ curso.modalidad }}</p>
    <p><strong>Precio:</strong> {{ curso.valor | currency }}</p>
    <button (click)="eliminarCurso(curso.id)">Eliminar</button>
  </div>
</div>
